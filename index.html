<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="logo-ryzem_task.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Organizador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo-ryzem_task.png" alt="Logo Ryzem Task" class="logo">
                <h1>Ryzem Task</h1>
            </div>
        </header>

        <main>
            <div class="task-input-container">
                <input type="text" id="taskInput" class="task-input" placeholder="Adicione uma tarefa" />
                <button class="add-task-button" onclick="addTask()">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </div>

            <div class="task-controls">
                <div class="filter-select-container">
                    <select id="filterSelect" class="filter-select" onchange="setFilter(this.value)">
                        <option value="all">
                            <i class="fas fa-list"></i> Todas as Tarefas
                        </option>
                        <option value="active">
                            <i class="fas fa-clock"></i> Tarefas Pendentes
                        </option>
                        <option value="completed">
                            <i class="fas fa-check-circle"></i> Tarefas Concluídas
                        </option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="notification-toggle" onclick="toggleNotifications()" title="Ativar/Desativar Notificações">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="clear-all" onclick="clearAllTasks()">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="task-stats">
                <span id="taskCount">0 tarefas pendentes</span>
                <span id="completedCount">0 concluídas</span>
            </div>

            <div class="task-list-container">
                <ul id="taskList" class="task-list"></ul>
            </div>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <footer>
        <p>© 2024 Ryzem Task - Organize suas tarefas de forma simples</p>
    </footer>

    <script src="renderer.js"></script>
    <script src="script.js"></script>
</body>
</html>
